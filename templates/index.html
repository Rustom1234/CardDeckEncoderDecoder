<!-- HTML FILE TO USE CARD DECK ENCODING/DECODING -->
<!DOCTYPE html>
<html>
<head>
    <title>Card Deck Message Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            margin-top: 50px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Deck Message Encoder/Decoder</h1>
        
        <!-- Encoding Form -->
        <form method="POST">
            <h2>Encode Message</h2>
            <label for="message">Enter your message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>
            <div class="button-container">
                <input type="submit" name="encode" value="Encode">
            </div>
            {% if encoded %}
                <div class="result">
                    <strong>Encoded String:</strong>
                    <p>{{ encoded }}</p>
                </div>
            {% endif %}
        </form>
        
        <!-- Decoding Form -->
        <form method="POST">
            <h2>Decode Message</h2>
            <label for="encoded_string">Enter the encoded string:</label>
            <textarea id="encoded_string" name="encoded_string" rows="4" placeholder="Paste the string here..."></textarea>
            <div class="button-container">
                <input type="submit" name="decode" value="Decode">
            </div>
            {% if decoded %}
                <div class="result">
                    <strong>Decoded Message:</strong>
                    <p>{{ decoded }}</p>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
